<h4>1. Kreirati servis za sabiranje i ispis</h4>

<div class="container">
  <div class="form-container">
  <label for="broj1">Broj1: </label>
  <input id="broj1" type="text" [(ngModel)]="userModel.broj1" placeholder="Broj"/> <br/>
  <label for="broj2">Broj2: </label>
  <input id="broj2" type="text" [(ngModel)]="userModel.broj2" placeholder="Broj"/> <br/>
    <div class="button">
      <!-- sve metode koje imaju _servis su zamjenjene metodama koji to nemaju jer nema smisla obzirom da
      servis metoda postoji samo unutar servisa, a ne unutar komponente -->
      <button (click)="saberi()">+</button>
      <button (click)="oduzmi()">-</button>
      <button (click)="pomnozi()">*</button>
      <button (click)="podijeli()">/</button>
    </div>

    <label for="rezultat">Rezultat: </label>
  <input id="rezultat" type="text" [(ngModel)]="userModel.rezultat" placeholder="Rezultat">
  </div>
</div>
