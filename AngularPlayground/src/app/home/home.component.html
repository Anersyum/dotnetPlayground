<div class="container">
  <div class="form-container">
    <label for="user_email">Email:</label>
    <input id="user_email" type="text" placeholder="Unesi mail" [(ngModel)]="userModel.mail"/>
    <label for="user_password">Password</label>
    <input id="user_password" type="text" placeholder="Unesi password" [(ngModel)]="userModel.password"/>
    <button (click)="ispis()">Send</button>
  </div>
</div>
