<h3>
  Kreiraj vozilo!
</h3>
<div class="container">
  <div class="form-container">

    <label for="newcar">Car:</label>
    <input #newcar type="text" placeholder="Car name" (keyup)="getValueCar(newcar.value)">

    <button (click)="pozdravnaPoruka(newcar.value, tip.value)">Add</button>

    <select #tip>
      <option *ngFor="let n of cars" [value]="n.tip">{{n.tip}}</option>
    </select>
  </div>
</div>
