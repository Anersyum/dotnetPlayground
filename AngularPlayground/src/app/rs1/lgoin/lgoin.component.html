<div class="container d-flex justify-content-center align-items-center">
  <div class="login-container d-flex align-items-center w-25">
    <h3>Prijava</h3>
    <div class="input-group mb-3">
      <input #username type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <input #passsword type="password" class="form-control" placeholder="Lozinka" aria-label="Password" aria-describedby="basic-addon1">
    </div>
    <button class="btn btn-primary" (click)="login(username.value, passsword.value)">Login</button>
  </div>
</div>
