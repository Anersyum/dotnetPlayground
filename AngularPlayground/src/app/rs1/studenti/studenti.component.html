<div class="search-container w-25 ms-4 mt-4 mb-4">
  <div class="input-group mb-3 d-flex row">
    <div class="checkbox-group">
      <input type="checkbox" name="" id="">
      <label for="" class="ms-2">Filter by Ime/Prezime</label>
    </div>
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3 d-flex row">
    <div class="checkbox-group">
      <input type="checkbox" name="" id="">
      <label for="" class="ms-2">Filter by Opština rođenja</label>
    </div>
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  </div>

</div>

<table class="table">
  <thead>
    <tr style="background-color: lightgray;">
      <th scope="col">ID</th>
      <th scope="col">Ime</th>
      <th scope="col">Prezime</th>
      <th scope="col">Broj indeksa</th>
      <th scope="col">Država rođenja</th>
      <th scope="col">Opština rođenja</th>
      <th scope="col">Datum dodavanja</th>
      <th scope="col">Profilna slika</th>
      <th scope="col">Akcija</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Novi student
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body ps-4 pe-3">
        <div class="input-group mb-3 d-flex row">
          <label for="" >Ime studenta</label>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 d-flex row">
          <label for="" >Prezime studenta</label>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 d-flex row">
          <label for="" >Opština rođenja</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
